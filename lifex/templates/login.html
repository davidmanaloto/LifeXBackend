<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeX Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4F46E5;
      --primary-hover: #4338CA;
      --primary-light: #EEF2FF;
      --dark: #1F2937;
      --gray-50: #F9FAFB;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-600: #4B5563;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--gray-50);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .auth-container {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      overflow: hidden;
      border: 1px solid var(--gray-200);
    }

    .auth-header {
      padding: 40px 40px 20px 40px;
      text-align: center;
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .auth-header h2 {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .auth-header p {
      color: var(--gray-600);
      font-size: 16px;
    }

    .auth-body {
      padding: 20px 40px 40px 40px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--dark);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.2s;
      background: var(--gray-50);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .form-options label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 0;
      color: var(--gray-600);
    }

    .form-options input[type="checkbox"] {
      width: 18px;
      height: 18px;
      border-radius: 4px;
    }

    .form-options a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      border: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-outline {
      background: white;
      border: 1px solid var(--gray-200);
      color: var(--gray-600);
      margin-top: 12px;
    }

    .btn-outline:hover {
      background: var(--gray-50);
      border-color: var(--gray-600);
    }

    .alert {
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .alert-error {
      background: #FEF2F2;
      color: #991B1B;
      border: 1px solid #FEE2E2;
    }

    .alert-success {
      background: #F0FDF4;
      color: #166534;
      border: 1px solid #DCFCE7;
    }

    .alert.show {
      display: block;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 48px;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray-600);
      transition: color 0.2s;
    }

    .toggle-password:hover {
      color: var(--primary);
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 1.75;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    @media (max-width: 480px) {
      .auth-container {
        box-shadow: none;
        border: none;
        background: transparent;
      }

      .auth-header,
      .auth-body {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="24" height="24" rx="6" fill="#4F46E5" />
          <path d="M12 7V17M7 12H17" stroke="white" stroke-width="2.5" stroke-linecap="round" />
        </svg>
        <span>LifeX</span>
      </div>
      <h2>Welcome back</h2>
      <p>Sign in to your healthcare account</p>
    </div>

    <div class="auth-body">
      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginInput">Email Address or Phone Number</label>
          <input type="text" id="loginInput" placeholder="name@example.com or +1234567890" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="••••••••" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()"
              aria-label="Show password" id="togglePwBtn">
              <svg id="eyeIcon" viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <svg id="eyeOffIcon" viewBox="0 0 24 24" style="display:none;">
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                <line x1="1" y1="1" x2="23" y2="23" />
              </svg>
            </button>
          </div>
        </div>
        <div class="form-options">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" id="loginBtn" class="btn btn-primary">Sign In</button>
        <button type="button" class="btn btn-outline">Face ID or ID Scan</button>

        <div style="text-align: center; margin-top: 16px; font-size: 14px; color: var(--gray-600);">
          Contact Hospital Reception if you are having trouble logging in.
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = '/api';

    function showAlert(message, type = 'error') {
      const alert = document.getElementById('alert');
      alert.className = `alert alert-${type} show`;
      alert.textContent = message;
      setTimeout(() => alert.classList.remove('show'), 5000);
    }


    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.textContent = 'Logging in...';

      const loginInput = document.getElementById('loginInput').value;
      const password = document.getElementById('password').value;

      // Determine if input is email or phone
      const payload = {};
      if (loginInput.includes('@')) {
        payload.email = loginInput;
      } else {
        payload.phone_number = loginInput;
      }
      payload.password = password;

      try {
        const response = await fetch(`${API_BASE}/auth/login/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
          sessionStorage.setItem('access_token', data.tokens.access);
          sessionStorage.setItem('refresh_token', data.tokens.refresh);
          sessionStorage.setItem('user_role', data.user.role);
          sessionStorage.setItem('must_change_password', data.user.must_change_password);

          showAlert('Login successful! Redirecting...', 'success');

          setTimeout(() => {
            if (data.user.role === 'ADMIN') window.location.href = '/dashboard/';
            else if (data.user.role === 'RECEPTIONIST') window.location.href = '/staff/';
            else if (data.user.role === 'NURSE') window.location.href = '/staff/';
            else if (data.user.role === 'DOCTOR') window.location.href = '/staff/';
            else if (data.user.role === 'PATIENT') window.location.href = '/patient/';
          }, 1000);
        } else {
          showAlert(data.error || 'Invalid credentials');
          btn.disabled = false;
          btn.textContent = 'Sign In';
        }
      } catch {
        showAlert('Network error. Please try again.');
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      const eyeOffIcon = document.getElementById('eyeOffIcon');
      const toggleBtn = document.getElementById('togglePwBtn');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.style.display = 'none';
        eyeOffIcon.style.display = 'block';
        toggleBtn.setAttribute('aria-label', 'Hide password');
      } else {
        passwordInput.type = 'password';
        eyeIcon.style.display = 'block';
        eyeOffIcon.style.display = 'none';
        toggleBtn.setAttribute('aria-label', 'Show password');
      }
    }

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeX Login</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f4f8;
      height: 100vh;
      display: flex;
    }

    .container {
      display: flex;
      flex: 1;
    }

    /* LEFT PANEL */
    .left-panel {
      flex: 1;
      background: #0077b6;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      text-align: center;
    }

    .left-panel h1 {
      font-size: 42px;
      margin-bottom: 12px;
    }

    .left-panel p {
      font-size: 18px;
      max-width: 420px;
      margin-bottom: 30px;
      opacity: 0.95;
    }

    .left-panel button {
      padding: 12px 26px;
      background: white;
      color: #0077b6;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    /* RIGHT PANEL */
    .right-panel {
      flex: 1;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
    }

    .right-panel h2 {
      font-size: 30px;
      margin-bottom: 8px;
    }

    .right-panel p {
      color: #666;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #0077b6;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .form-options a {
      color: #0077b6;
      text-decoration: none;
    }

    .form-actions button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #0077b6;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .form-actions button.secondary {
      background: #90e0ef;
      color: #0077b6;
    }

    .alert {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .left-panel {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LEFT -->
    <div class="left-panel">
      <h1>LifeX</h1>
      <p>Personal Health Identity and Secure Medical Records Platform</p>
      <button>Learn more</button>
    </div>

    <!-- RIGHT -->
    <div class="right-panel">
      <h2>Welcome back!</h2>
      <p>Sign in to access your secure healthcare portal</p>

      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="your.email@hospital.com" required>
        </div>

        <div class="form-group">
          <label for="password">Your Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="form-options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <div class="form-actions">
          <button type="submit" id="loginBtn">Sign In</button>
          <button type="button" class="secondary">Face ID or ID Scan</button>
        </div>
      </form>
    </div>

  </div>

  <script>
    const API_BASE = '/api';

    function showAlert(message, type = 'error') {
      const alert = document.getElementById('alert');
      alert.className = `alert alert-${type} show`;
      alert.textContent = message;
      setTimeout(() => alert.classList.remove('show'), 5000);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.textContent = 'Logging in...';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${API_BASE}/auth/login/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          sessionStorage.setItem('access_token', data.tokens.access);
          sessionStorage.setItem('refresh_token', data.tokens.refresh);
          sessionStorage.setItem('user_role', data.user.role);

          showAlert('Login successful! Redirecting...', 'success');

          setTimeout(() => {
            if (data.user.role === 'ADMIN') window.location.href = '/dashboard/';
            else if (data.user.role === 'RECEPTIONIST') window.location.href = '/staff/';
            else if (data.user.role === 'NURSE') window.location.href = '/staff/';
            else if (data.user.role === 'DOCTOR') window.location.href = '/staff/';
            else if (data.user.role === 'PATIENT') window.location.href = '/patient/';
          }, 1000);
        } else {
          showAlert(data.error || 'Invalid credentials');
          btn.disabled = false;
          btn.textContent = 'Sign In';
        }
      } catch {
        showAlert('Network error. Please try again.');
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
  </script>
</body>

</html>

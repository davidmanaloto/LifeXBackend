<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeX Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4F46E5;
      --primary-hover: #4338CA;
      --primary-light: #EEF2FF;
      --dark: #1F2937;
      --gray-50: #F9FAFB;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-600: #4B5563;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--gray-50);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .auth-container {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      overflow: hidden;
      border: 1px solid var(--gray-200);
    }

    .auth-header {
      padding: 40px 40px 20px 40px;
      text-align: center;
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .auth-header h2 {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .auth-header p {
      color: var(--gray-600);
      font-size: 16px;
    }

    .auth-body {
      padding: 20px 40px 40px 40px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--dark);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.2s;
      background: var(--gray-50);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .form-options label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 0;
      color: var(--gray-600);
    }

    .form-options input[type="checkbox"] {
      width: 18px;
      height: 18px;
      border-radius: 4px;
    }

    .form-options a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      border: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-outline {
      background: white;
      border: 1px solid var(--gray-200);
      color: var(--gray-600);
      margin-top: 12px;
    }

    .btn-outline:hover {
      background: var(--gray-50);
      border-color: var(--gray-600);
    }

    .alert {
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .alert-error {
      background: #FEF2F2;
      color: #991B1B;
      border: 1px solid #FEE2E2;
    }

    .alert-success {
      background: #F0FDF4;
      color: #166534;
      border: 1px solid #DCFCE7;
    }

    .alert.show {
      display: block;
    }

    @media (max-width: 480px) {
      .auth-container {
        box-shadow: none;
        border: none;
        background: transparent;
      }

      .auth-header,
      .auth-body {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="24" height="24" rx="6" fill="#4F46E5" />
          <path d="M12 7V17M7 12H17" stroke="white" stroke-width="2.5" stroke-linecap="round" />
        </svg>
        <span>LifeX</span>
      </div>
      <h2>Welcome back</h2>
      <p>Sign in to your healthcare account</p>
    </div>

    <div class="auth-body">
      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="name@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <div class="form-options">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" id="loginBtn" class="btn btn-primary">Sign In</button>
        <button type="button" class="btn btn-outline">Face ID or ID Scan</button>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = '/api';

    function showAlert(message, type = 'error') {
      const alert = document.getElementById('alert');
      alert.className = `alert alert-${type} show`;
      alert.textContent = message;
      setTimeout(() => alert.classList.remove('show'), 5000);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.textContent = 'Logging in...';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${API_BASE}/auth/login/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          sessionStorage.setItem('access_token', data.tokens.access);
          sessionStorage.setItem('refresh_token', data.tokens.refresh);
          sessionStorage.setItem('user_role', data.user.role);

          showAlert('Login successful! Redirecting...', 'success');

          setTimeout(() => {
            if (data.user.role === 'ADMIN') window.location.href = '/dashboard/';
            else if (data.user.role === 'RECEPTIONIST') window.location.href = '/staff/';
            else if (data.user.role === 'NURSE') window.location.href = '/staff/';
            else if (data.user.role === 'DOCTOR') window.location.href = '/staff/';
            else if (data.user.role === 'PATIENT') window.location.href = '/patient/';
          }, 1000);
        } else {
          showAlert(data.error || 'Invalid credentials');
          btn.disabled = false;
          btn.textContent = 'Sign In';
        }
      } catch {
        showAlert('Network error. Please try again.');
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
  </script>
</body>

</html>

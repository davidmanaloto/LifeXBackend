<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeX Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --primary-light: #EEF2FF;
            --dark: #1F2937;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-600: #4B5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--gray-50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .auth-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            border: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
        }

        .auth-header {
            padding: 40px 40px 20px 40px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .auth-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--gray-600);
            font-size: 16px;
        }

        .auth-body {
            padding: 20px 40px 40px 40px;
            overflow-y: auto;
            max-height: 70vh;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width {
            grid-column: span 2;
        }

        .section-title {
            grid-column: span 2;
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            margin-top: 16px;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--gray-200);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s;
            background: var(--gray-50);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            border: none;
            margin-top: 20px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .link-text {
            text-align: center;
            margin-top: 16px;
            color: var(--gray-600);
            font-size: 14px;
        }

        .link-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            grid-column: span 2;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .alert-error {
            background: #FEF2F2;
            color: #991B1B;
            border: 1px solid #FEE2E2;
        }

        .alert-success {
            background: #F0FDF4;
            color: #166534;
            border: 1px solid #DCFCE7;
        }

        .alert.show {
            display: block;
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }

            .section-title {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="6" fill="#4F46E5" />
                    <path d="M12 7V17M7 12H17" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                </svg>
                <span>LifeX</span>
            </div>
            <h2>Create Account</h2>
            <p>Join a secure healthcare ecosystem</p>
        </div>

        <div class="auth-body">
            <form id="registerForm">
                <div id="alert" class="alert"></div>

                <div class="form-grid">
                    <!-- Account Info -->
                    <div class="section-title" style="margin-top: 0;">Account Information</div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" id="phone_number" placeholder="+63" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" required>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="password2" required>
                    </div>

                    <!-- Personal Info -->
                    <div class="section-title">Personal Details</div>

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="first_name" required>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="last_name" required>
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="date_of_birth" required>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender">
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHER">Other</option>
                            <option value="PREFER_NOT_TO_SAY">Prefer not to say</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Civil Status</label>
                        <select id="civil_status">
                            <option value="">Select Status</option>
                            <option value="SINGLE">Single</option>
                            <option value="MARRIED">Married</option>
                            <option value="WIDOWED">Widowed</option>
                            <option value="SEPARATED">Separated</option>
                            <option value="DIVORCED">Divorced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Nationality</label>
                        <input type="text" id="nationality" value="Filipino">
                    </div>

                    <div class="form-group">
                        <label>Religion</label>
                        <input type="text" id="religion">
                    </div>

                    <!-- Identification -->
                    <div class="section-title">Valid Government ID</div>

                    <div class="form-group">
                        <label>ID Type</label>
                        <select id="government_id_type">
                            <option value="">Select ID Type</option>
                            <option value="Passport">Passport</option>
                            <option value="National ID">National ID</option>
                            <option value="Drivers License">Driver's License</option>
                            <option value="SSS">SSS / GSIS</option>
                            <option value="PhilHealth">PhilHealth</option>
                            <option value="TIN">TIN</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>ID Number</label>
                        <input type="text" id="government_id_number">
                    </div>

                    <!-- Address -->
                    <div class="section-title">Current Address</div>

                    <div class="form-group full-width">
                        <label>Address Line 1</label>
                        <input type="text" id="address_line1" placeholder="House/Unit No., Street name, Subdivision">
                    </div>

                    <div class="form-group full-width">
                        <label>Address Line 2 (Optional)</label>
                        <input type="text" id="address_line2" placeholder="Building, Floor, etc.">
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city">
                    </div>

                    <div class="form-group">
                        <label>Province / State</label>
                        <input type="text" id="state_province">
                    </div>

                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" id="postal_code">
                    </div>

                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" id="country" value="Philippines">
                    </div>

                    <!-- Emergency Contact -->
                    <div class="section-title">Emergency Contact</div>

                    <div class="form-group full-width">
                        <label>Full Name</label>
                        <input type="text" id="emergency_contact_name">
                    </div>

                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="text" id="emergency_contact_phone">
                    </div>

                    <div class="form-group">
                        <label>Relationship</label>
                        <input type="text" id="emergency_contact_relationship">
                    </div>

                </div>

                <button type="submit" id="regBtn" class="btn btn-primary">Create Account</button>

                <div class="link-text">
                    Already have an account? <a href="/login/">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            // Scroll to top to see alert
            document.querySelector('.auth-body').scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            // Collect form data
            const fields = [
                'email', 'phone_number', 'password', 'password2',
                'first_name', 'last_name', 'date_of_birth', 'gender',
                'civil_status', 'nationality', 'religion',
                'government_id_type', 'government_id_number',
                'address_line1', 'address_line2', 'city', 'state_province', 'postal_code', 'country',
                'emergency_contact_name', 'emergency_contact_phone', 'emergency_contact_relationship'
            ];

            const payload = { role: 'PATIENT' }; // Default role

            fields.forEach(id => {
                const el = document.getElementById(id);
                if (el && el.value) payload[id] = el.value;
            });

            try {
                const response = await fetch(`${API_BASE}/auth/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 2000);
                } else {
                    // Show first error message
                    const errorMsg = Object.values(data).flat()[0] || 'Registration failed';
                    showAlert(errorMsg);
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (err) {
                console.error(err);
                showAlert('Network error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
